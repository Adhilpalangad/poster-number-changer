<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Phone Number</title>
  <style>
    /* Modern CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
#modal-image {
    max-width: 100%; /* Ensures the image does not exceed the modal width */
    max-height: 80vh; /* Limits the height to 80% of the viewport height */
    display: block;
    margin: 0 auto; /* Centers the image horizontally */
  }

  .modal-content {
    width: 90%; /* Adjust modal width as needed */
    max-width: 800px; /* Set a max width for the modal */
    margin: auto; /* Center the modal */
  }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
  min-height: 100vh;
  padding: 20px;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #2d3748;
  margin-bottom: 25px;
  font-size: 2rem;
  text-align: center;
  position: relative;
}

h1::after {
  content: '';
  display: block;
  width: 60px;
  height: 4px;
  background: #4299e1;
  margin: 10px auto;
  border-radius: 2px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  color: #4a5568;
  margin-bottom: 5px;
  display: block;
}

input[type="file"] {
  border: 2px dashed #cbd5e0;
  padding: 20px;
  border-radius: 8px;
  width: 100%;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

input[type="file"]:hover {
  border-color: #4299e1;
}

input[type="text"] {
  padding: 12px 15px;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  border-color: #4299e1;
  outline: none;
  box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
}

.color-picker {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  background: #f7fafc;
  padding: 20px;
  border-radius: 8px;
}

.color-picker div {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="color"] {
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button {
  background: #4299e1;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
  margin-top: 20px;
}

button:hover {
  background: #3182ce;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

#image-preview {
  max-width: 100%;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#result {
  margin-top: 30px;
  text-align: center;
}

#download-link {
  display: inline-block;
  background: #48bb78;
  color: white;
  text-decoration: none;
  padding: 12px 25px;
  border-radius: 8px;
  margin-top: 15px;
  transition: background 0.3s ease;
}

#download-link:hover {
  background: #38a169;
}

/* Loading State */
button.loading {
  position: relative;
  color: transparent;
}

button.loading::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 3px solid #ffffff;
  border-radius: 50%;
  border-top-color: transparent;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .container {
    padding: 20px;
    margin: 10px;
  }

  h1 {
    font-size: 1.5rem;
  }

  button {
    padding: 12px 20px;
  }

  .color-picker {
    padding: 15px;
  }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    color: #e2e8f0;
  }

  .container {
    background: #2d3748;
  }

  h1 {
    color: #e2e8f0;
  }

  label {
    color: #e2e8f0;
  }

  input[type="text"] {
    background: #1a202c;
    border-color: #4a5568;
    color: #e2e8f0;
  }

  .color-picker {
    background: #1a202c;
  }

  input[type="file"] {
    border-color: #4a5568;
  }
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  animation: fadeIn 0.5s ease-out;
}

/* Success Message Styles */
.success-message {
  background: #c6f6d5;
  color: #2f855a;
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.success-message svg {
  width: 20px;
  height: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Phone Number in Image</h1>
    <form id="update-form" enctype="multipart/form-data">
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="newNumber">New Phone Number:</label>
      <input type="text" id="newNumber" name="newNumber" required>

      <div class="color-picker">
        <div>
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" name="textColor" value="#ff0000" required>
        </div>
        <div>
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff" required>
        </div>
      </div>

      <input type="hidden" id="startX" name="startX" value="0">
      <input type="hidden" id="startY" name="startY" value="0">
      <input type="hidden" id="endX" name="endX" value="0">
      <input type="hidden" id="endY" name="endY" value="0">

      <canvas id="image-preview" style="display:none;"></canvas>

      <button type="submit">Update Image</button>
    </form>

    <div id="result-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Updated Image Preview</h2>
        <img id="modal-image" src="#" alt="Updated Image">
        <a id="download-link" href="#" download="updated_image.jpg">Download Updated Image</a>
        <button id="edit-again">Edit Again</button>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('image');
    const canvas = document.getElementById('image-preview');
    const ctx = canvas.getContext('2d');
    let image = new Image();
    let startX = 0, startY = 0, endX = 0, endY = 0, isDrawing = false;

    function getCanvasCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      let x, y;
      if (event.touches && event.touches[0]) {
        x = (event.touches[0].clientX - rect.left) * scaleX;
        y = (event.touches[0].clientY - rect.top) * scaleY;
      } else {
        x = (event.clientX - rect.left) * scaleX;
        y = (event.clientY - rect.top) * scaleY;
      }
      return { x, y };
    }

    image.onload = () => {
      canvas.style.display = 'block';
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
    };

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function drawRectangle(x, y) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, x - startX, y - startY);
    }

    canvas.addEventListener('mousedown', (event) => {
      const { x, y } = getCanvasCoordinates(event);
      startX = x;
      startY = y;
      isDrawing = true;
    });

    canvas.addEventListener('mousemove', (event) => {
      if (!isDrawing) return;
      const { x, y } = getCanvasCoordinates(event);
      endX = x;
      endY = y;
      drawRectangle(x, y);
    });

    canvas.addEventListener('mouseup', (event) => {
      const { x, y } = getCanvasCoordinates(event);
      document.getElementById('startX').value = startX;
      document.getElementById('startY').value = startY;
      document.getElementById('endX').value = x;
      document.getElementById('endY').value = y;
      isDrawing = false;
    });

    document.getElementById('update-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/update-contact-number', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const modalImage = document.getElementById('modal-image');
        modalImage.src = url;
        const downloadLink = document.getElementById('download-link');
        downloadLink.href = url;
        document.getElementById('result-modal').style.display = 'block';
      } else {
        alert('Error updating image.');
      }
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('result-modal').style.display = 'none';
    });

    document.getElementById('edit-again').addEventListener('click', () => {
      document.getElementById('result-modal').style.display = 'none';
      canvas.style.display = 'block';
    });
  </script>
</body>

</html>
