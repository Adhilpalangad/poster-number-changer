<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Phone Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 100%;
      margin: auto;
      padding: 10px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    #image-preview {
      max-width: 100%;
      border: 1px solid #ccc;
      margin: 10px 0;
      cursor: crosshair;
    }
    .color-picker {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .color-box {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      cursor: pointer;
      margin: 5px;
    }
    /* Responsive layout for small devices */
    @media screen and (max-width: 600px) {
      .container {
        padding: 5px;
      }
      .color-picker {
        flex-direction: column;
      }
      .color-box {
        width: 30px;
        height: 30px;
      }
      #image-preview {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Phone Number in Image</h1>
    <form id="update-form" enctype="multipart/form-data">
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="newNumber">New Phone Number:</label>
      <input type="text" id="newNumber" name="newNumber" required>

      <div class="color-picker">
        <div>
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" name="textColor" value="#ff0000" required>
        </div>
        <div>
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff" required>
        </div>
      </div>

      <input type="hidden" id="startX" name="startX" value="0">
      <input type="hidden" id="startY" name="startY" value="0">
      <input type="hidden" id="endX" name="endX" value="0">
      <input type="hidden" id="endY" name="endY" value="0">

      <canvas id="image-preview" style="display:none;"></canvas>

      <button type="submit">Update Image</button>
    </form>

    <div id="result" style="display:none;">
      <h2>Updated Image</h2>
      <a id="download-link" href="#" download="updated_image.jpg">Download Updated Image</a>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('image');
const canvas = document.getElementById('image-preview');
const ctx = canvas.getContext('2d');
let image = new Image();
let startX = 0, startY = 0, endX = 0, endY = 0, isDrawing = false;

// Helper function to get the correct mouse/touch position relative to the canvas
function getCanvasCoordinates(event) {
  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width; // Scale factor for horizontal
  const scaleY = canvas.height / rect.height; // Scale factor for vertical

  let x, y;
  if (event.touches && event.touches[0]) {
    // For touch events, we use the first touch
    x = (event.touches[0].clientX - rect.left) * scaleX;
    y = (event.touches[0].clientY - rect.top) * scaleY;
  } else if (event.clientX && event.clientY) {
    // For mouse events
    x = (event.clientX - rect.left) * scaleX;
    y = (event.clientY - rect.top) * scaleY;
  }
  return { x, y };
}

// Image load and redraw on canvas
image.onload = () => {
  canvas.style.display = 'block';
  canvas.width = image.width;
  canvas.height = image.height;
  ctx.drawImage(image, 0, 0);
};

// Handle image input
imageInput.addEventListener('change', (event) => {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = (e) => {
      image.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Drawing the rectangle on canvas based on touch or mouse events
function drawRectangle(x, y) {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing
  ctx.drawImage(image, 0, 0); // Redraw the image to ensure it stays in place
  ctx.strokeStyle = 'blue';
  ctx.lineWidth = 2;
  ctx.strokeRect(startX, startY, x - startX, y - startY); // Draw the rectangle
}

// Event listeners for touch events
canvas.addEventListener('touchstart', (event) => {
  event.preventDefault();
  const { x, y } = getCanvasCoordinates(event);
  console.log("touchstart", x, y); // Debug log to verify touchstart coordinates
  startX = x;
  startY = y;
  isDrawing = true;
});

canvas.addEventListener('touchmove', (event) => {
  if (!isDrawing) return;
  const { x, y } = getCanvasCoordinates(event);
  endX = x;
  endY = y;
  console.log("touchmove", x, y); // Debug log to verify touchmove coordinates
  drawRectangle(x, y); // Draw rectangle while moving
});

canvas.addEventListener('touchend', (event) => {
  const { x, y } = getCanvasCoordinates(event);
  console.log("touchend", x, y); // Debug log to verify touchend coordinates

  // Ensure we capture the final coordinates at the end of the touch
  endX = x;
  endY = y;

  // Update the hidden form fields
  document.getElementById('startX').value = startX;
  document.getElementById('startY').value = startY;
  document.getElementById('endX').value = endX;
  document.getElementById('endY').value = endY;

  isDrawing = false; // Finish the drawing
});


// Event listeners for mouse events
canvas.addEventListener('mousedown', (event) => {
  const { x, y } = getCanvasCoordinates(event);
  startX = x;
  startY = y;
  isDrawing = true;
});

canvas.addEventListener('mousemove', (event) => {
  if (!isDrawing) return;
  const { x, y } = getCanvasCoordinates(event);
  endX = x;
  endY = y;
  drawRectangle(x, y); // Draw rectangle while moving
});

canvas.addEventListener('mouseup', (event) => {
  const { x, y } = getCanvasCoordinates(event);
  document.getElementById('startX').value = startX;
  document.getElementById('startY').value = startY;
  document.getElementById('endX').value = x;
  document.getElementById('endY').value = y;
  isDrawing = false;
});

document.getElementById('update-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  const response = await fetch('/update-contact-number', {
    method: 'POST',
    body: formData
  });

  if (response.ok) {
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    const downloadLink = document.getElementById('download-link');
    downloadLink.href = url;
    document.getElementById('result').style.display = 'block';
  } else {
    alert('Error updating image.');
  }
});

  </script>
</body>
</html>
